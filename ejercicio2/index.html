<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Pokemon API</title>
</head>

<body class="text-center bg-light">
    <header>
        <div class="bg-danger text-light p-2">
            <h1>Pokemon API</h1>
        </div>
    </header>

    <main>
        <section>
            <h2 class="mt-5">Search Pokemon:</h2>
            <input type="text" id="pokemonInput" placeholder="Enter Pokemon name or number" class="form-control mt-4">
            <button class="btn btn-danger m-3" onclick="fetchPokemon()">Fetch Pokemon</button>
        </section>

        <section>
            <div class="pokemonInfo text-light mt-4">
                <div class="titles">
                    <div class="pokemonName"></div>
                    <div class="pokemonId"></div>
                </div>
                <div class="row">
                    <div class="container col-lg-6">
                        <div class="imgContainer">
                            <img src="pokemon.png" alt="pokemon sprite" id="pokemonSprite" class="hide">
                        </div>
                        <div class="pokemonType"></div>
                        <div class="pokemonHeight"></div>
                        <div class="pokemonWeight"></div>
                    </div>
                    <div class="pokemonStats containerTwo col-lg-6"></div>
                    <div class="shinyBtn"></div>
                    <div class="pokemonAbilities"></div>
                    <div class="pokemonMoves mt-3"></div>
                </div>
            </div>
        </section>

        <div class="errorMessage hide"></div>
    </main>

    <script src="script.js"></script>
</body>

</html>
